              value: "no"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: CLIENT
          image: docker.io/bitnami/kafka:3.2
          name: kafka
          ports:
            - containerPort: 9092
            - containerPort: 9093
          resources: {}
          volumeMounts:
            - mountPath: /bitnami
              name: kafka-data
      restartPolicy: Always
      volumes:
        - name: kafka-data
          persistentVolumeClaim:
            claimName: kafka-data
